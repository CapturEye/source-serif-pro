<script>
var slideKey = {"w":1,"wacute":2,"wcircumflex":3,"wdieresis":4,"wgrave":5,"W":6,"Wacute":7,"Wcircumflex":8,"Wdieresis":9,"Wgrave":10}

function jumpTo() {
    var x = document.forms["jumpform"]["jumpto"].value;
    if (x == "")
        return false;
    else if (!isNaN(x)) { // x is a number
        slideIndex = +x;
        if (slideIndex > 0)
            showSlides(slideIndex);
        return false;
    } else if (slideKey[x]) { // x is a known glyph name
        slideIndex = slideKey[x];
        showSlides(slideIndex);
        return false;
    } else
        return false;
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) { showSlides(slideIndex += n); }

function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("slide");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex-1].style.display = "block";
}

function upArrowPressed() { plusSlides(-1); }
function downArrowPressed() { plusSlides(1); }

var viewMode = 0; // 0: overlay; 1: after; -1: before
var before_paths = document.querySelectorAll(".before");
var after_paths = document.querySelectorAll(".after");
var before_capt = document.querySelector("#before_capt");
var after_capt = document.querySelector("#after_capt");

function toggleBeforeMode() {
    // hide 'after' outline & caption
    changeDisplay("none", after_paths);
    changeVisibility("hidden", after_capt);
    // unhide 'before' outline & caption
    changeDisplay("initial", before_paths);
    changeVisibility("initial", before_capt);
    // change 'before' outline & caption to black
    changeFill("#000", before_paths);
    changeColor("#000", before_capt);
}

function toggleOverlayMode() {
    // unhide 'before' and 'after' outlines & captions
    changeDisplay("initial", before_paths);
    changeDisplay("initial", after_paths);
    changeVisibility("initial", before_capt);
    changeVisibility("initial", after_capt);
    // change 'before' outline & caption to red
    changeFill("#f00", before_paths);
    changeColor("#f00", before_capt);
    // change 'after' outline & caption to green
    changeFill("#0e0", after_paths);
    changeColor("#0e0", after_capt);
}

function toggleAfterMode() {
    // hide 'before' outline & caption
    changeDisplay("none", before_paths);
    changeVisibility("hidden", before_capt);
    // unhide 'after' outline & caption
    changeDisplay("initial", after_paths);
    changeVisibility("initial", after_capt);
    // change 'after' outline & caption to black
    changeFill("#000", after_paths);
    changeColor("#000", after_capt);
}

function changeDisplay(display, elements) {
    for (var i=0; i < elements.length; i++) {
        elements[i].style.display = display;
    }
}

function changeFill(fill, elements) {
    for (var i=0; i < elements.length; i++) {
        elements[i].style.fill = fill;
    }
}

function changeVisibility(visibility, element) {
    element.style.visibility = visibility;
}

function changeColor(color, element) {
    element.style.color = color;
}

function switchViewMode(m) {
    switch (m) {
        case -1:
            toggleBeforeMode();
            break;
        case 0:
            toggleOverlayMode();
            break;
        case 1:
            toggleAfterMode();
            break;
    }
}

function leftArrowPressed() {
    if (viewMode > -1) { viewMode--; }
    else { viewMode = 1; }
    switchViewMode(viewMode);
}

function rightArrowPressed() {
    if (viewMode < 1) { viewMode++; }
    else { viewMode = -1; }
    switchViewMode(viewMode);
}

document.onkeydown = function(evt) {
    var focused_item = document.activeElement;
    if (document.getElementById("jumpto") != focused_item) {
        evt = evt || window.event;
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
};
